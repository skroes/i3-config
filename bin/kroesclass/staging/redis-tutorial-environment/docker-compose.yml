version: "3.7"

services:

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=kroescontrol
      - HTTP_PASSWORD=SuperSecret
    ports:
      - 8083:8081
    depends_on:
      - redis

volumes:
  redis-data:
